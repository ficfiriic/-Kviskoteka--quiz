    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="55" resizable="true" style="background-color: azure" closable="true" collapsible="true">
                    <table width="100%"><tr align="center">
                            <td align="left" width="9%"> <p:commandButton action="#{LogInKontroler.logout()}" style="height: 30px" value="Log out" /></td>
                        <td align="center" width="91%">  <h:outputLabel style="font-weight: bold;" value="Stranica posvećena adminu"/></td></tr></table>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="40" style="background-color: azure" closable="true" collapsible="true">
                   <center> ETF Ekviskoteka </center>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                       <h:form>
   <p:tabMenu activeIndex="#{param.i}">
       <p:menuitem value="Definiši igru dana" outcome="admin.xhtml">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Proveri pristigle zahteve" outcome="adminZahtevi.xhtml">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Modifikacija igre dana" outcome="adminModifikacija.xhtml">
        <f:param name="i" value="2" />
    </p:menuitem>
</p:tabMenu>
   </h:form>

 <p:tabView style="width: 800px">
        <p:tab title="Dodajte anagram">
            
            <p:dataTable value="#{AdminIgraDanaKontroler.anagrami}" var="ana" rendered="#{!AdminIgraDanaKontroler.dodatAnagram}">
                    
                    <p:column><f:facet name="header"> Zagonetka</f:facet>
                        #{ana.zagonetka}</p:column>
                    <p:column><f:facet name="header"> Rešenje</f:facet>
                        #{ana.resenje}</p:column>
                        <p:column><center><p:commandButton value="Dodaj" action="#{AdminIgraDanaKontroler.dodajAnagram(ana)}"></p:commandButton>
                            </center>
                        </p:column>
            </p:dataTable>
            
        </p:tab>
        <p:tab title="Dodajte pitanja za igru pehar">
                <p:dataTable value="#{AdminIgraDanaKontroler.pehari}" var="pojedinacno" rendered="#{!AdminIgraDanaKontroler.prikaziGrupe}">
                    
                    <p:column>
                        #{pojedinacno.id}
                    </p:column>
                    <p:column><center><p:commandButton value="Dodajte grupu pitanja" action="#{AdminIgraDanaKontroler.dodajGrupuPitanja(pojedinacno)}"/></center> </p:column>
                    
                </p:dataTable>
                
        </p:tab>
     
    </p:tabView>
 <p:commandButton value="Dodaj Igru" action="#{AdminIgraDanaKontroler.dodaj()}"></p:commandButton>
 <br/>
 <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            </p:layout>
