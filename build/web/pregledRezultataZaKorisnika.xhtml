<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="55" style="background-color: azure" resizable="true" closable="true" collapsible="true">
                    <table width="100%"><tr align="center">
                            <td align="left" width="9%"> <p:commandButton action="#{LogInKontroler.logout()}" style="height: 30px" value="Log out" /></td>
                        <td align="center" width="91%">  <h:outputLabel style="font-weight: bold;" value="Stranica posvećena korisnicima"/></td></tr></table>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                   <center> ETF Ekviskoteka </center>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                    <h:form>
                        <br/>
                        <p:panel style="width: 300px">
                        <p:dataTable value="#{pregledDanaKontroler.zaKorisnika}" var="zahtev" rendered="#{pregledDanaKontroler.mess}">
                            <p:column headerText="Takmičar">
                                #{zahtev.username}</p:column>
                            <p:column headerText="Rezultat">
                                #{zahtev.rezultat}</p:column>
                        </p:dataTable>
                        <h:panelGrid rendered="#{pregledDanaKontroler.show}">
                            <br/>
                            
                            <p:panel header="Vaš rezultat" rendered="#{pregledDanaKontroler.moi}">
                               
                                <b>  Rezultat:  #{pregledDanaKontroler.rez.rezultat} </b>
                                  <br/>
                                <b>    Pozicija na tabeli: #{pregledDanaKontroler.rez.rezultat} </b>
                                  <br/>
                                 
                                </p:panel>
                           
                        </h:panelGrid>
                                </p:panel>
                                               
                    </h:form>
                   </center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
