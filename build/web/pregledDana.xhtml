<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="40" resizable="true" closable="true" collapsible="true">
                    <p:commandButton action="#{LogInKontroler.logout()}" style="height: 30px" value="Home" />
                    <center><b>Pregled rezultata za #{pregledDanaKontroler.danas}</b></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                   <center> ETF Ekviskoteka </center>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                    <h:form>
                        <br/><br/><br/>
                        <h:outputLabel value="#{pregledDanaKontroler.poruka}"></h:outputLabel>
                        
                        <br/><br/><br/>
                        <p:dataTable value="#{pregledDanaKontroler.listaRezultata}" var="zahtev" rendered="#{pregledDanaKontroler.mess}">
                            <p:column headerText="Takmičar">#{zahtev.username}</p:column>
                            <p:column headerText="Rezultat">#{zahtev.rezultat}</p:column>
                        </p:dataTable>
                                               
                    </h:form>
                   </center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
