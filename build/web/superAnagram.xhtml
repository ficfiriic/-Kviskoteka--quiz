<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="40" resizable="true" closable="true" collapsible="true">
                    <center><b>Stranica posvećena supervizoru</b></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <center>ETF Kviskoteka</center>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                    <h:form>
                        <h:panelGrid columns="2">
                            Unesite zagonetku:
                            <h:inputText value="#{SuperAnagramKontroler.zagonetka}"></h:inputText>
                            
                            Unesite rešenje:
                            <h:inputText value="#{SuperAnagramKontroler.resenje}"></h:inputText>
                            
                            <h:commandButton value="Unesite anagram" action="#{SuperAnagramKontroler.ubaci()}"></h:commandButton>
                            <h:outputText value="#{SuperAnagramKontroler.poruka}" rendered="#{SuperAnagramKontroler.ok}"></h:outputText>       
                        </h:panelGrid>
                    </h:form>
                   </center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
