<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">
                 <p:layoutUnit position="north" size="55" style="background-color: azure" resizable="true" closable="true" collapsible="true">
                     <table width="100%"><tr align="center">
                            <td align="left" width="9%"> <p:commandButton action="#{LogInKontroler.logout()}" style="height: 30px" value="Log out" /></td>
                        <td align="center" width="91%">  <h:outputLabel style="font-weight: bold;" value="Stranica posvećena gostima"/></td></tr></table>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" style="background-color: azure" closable="true" collapsible="true">
                   <center> ETF Ekviskoteka </center>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>

                         <h:form>
   <p:tabMenu activeIndex="#{param.i}">
       <p:menuitem value="Pregled tekućeg meseca" outcome="gost.xhtml">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Pregled rezultata poslednjih 20 dana" outcome="pregledMeseca.xhtml">
        <f:param name="i" value="1" />
    </p:menuitem>
</p:tabMenu>
   </h:form>                        
                    <h:form>
                        <p:panel style="width: 500px">
                        
                        <p:dataTable value="#{adminRezultatiMesecKontroler.listaRez}" var="zahtev">
                            <p:column><f:facet name="header"> Datum</f:facet>
                            #{zahtev.datum}</p:column>
                            <p:column><f:facet name="header"> Takmičar</f:facet>
                            #{zahtev.username}</p:column>
                            <p:column><f:facet name="header"> Rezultat</f:facet>
                            #{zahtev.rezultat}</p:column>            
                        </p:dataTable>
                        </p:panel>                       
                    </h:form>
                   </center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
