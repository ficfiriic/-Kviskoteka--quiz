<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="55" resizable="true" closable="true" style="background-color: azure" collapsible="true">
                <table width="100%"><tr align="center">
                            <td align="left" width="9%"> <p:commandButton action="#{LogInKontroler.logout()}" style="height: 30px" value="Log out" /></td>
                        <td align="center" width="91%">  <h:outputLabel style="font-weight: bold;" value="IGRA DANA - anagram"/></td></tr></table>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" style="background-color: azure" closable="true" collapsible="true">
                    <center> ETF Ekviskoteka </center>
                </p:layoutUnit>

                <p:layoutUnit position="center" style="height: 700px">
                    <center>
       <h:form>
           <p:commandButton id="txt_count" value="#{anagramIgraDanaKontroler.tajmer}" style="font-weight: bold" rendered="#{anagramIgraDanaKontroler.ok}"/>
<p:poll interval="1" widgetVar="poll" listener="#{anagramIgraDanaKontroler.inkrement()}" update="txt_count"/>
    
<br/><br/><br/>  
<h:panelGrid rendered="#{anagramIgraDanaKontroler.igraj}">
    <p:panel>
<center>
    
Vaša zagonetka je:<br/>

<p:commandButton value=" #{anagramIgraDanaKontroler.anagram.zagonetka}" style="font-weight: bold; font-size: 24px; font-stretch: extra-expanded" rendered="#{anagramIgraDanaKontroler.igraj}"/>
</center>
<br/>
<p:outputLabel value="Rešenje:" rendered="#{anagramIgraDanaKontroler.igraj}"></p:outputLabel>
 <p:inputText value="#{anagramIgraDanaKontroler.mojeResenje}" id="res" placeholder="Unesite Vaš odgovor" rendered="#{anagramIgraDanaKontroler.ok}">
<!--<f:validateRegex pattern="^[ A-Za-z]+$" ></f:validateRegex>
<p:messages for="res" autoUpdate="true"></p:messages>-->
</p:inputText>
<br/><br/><center>
    <p:commandButton value="Predaj odgovor" action="#{anagramIgraDanaKontroler.predajOdg()}" rendered="#{anagramIgraDanaKontroler.igraj}"/></center>
<br/><br/></p:panel>
</h:panelGrid> 
</h:form>
</center>
</p:layoutUnit>
</p:layout>
</h:body>
</f:view>
</html>
