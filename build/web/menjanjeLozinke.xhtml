<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kviskoteka</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #E6E6FA">

            <p:layout fullPage="true">
            <p:layoutUnit position="north" size="55" resizable="true" style="background-color: azure" closable="true" collapsible="true">   
                <table width="100%"><tr align="center">
                        <td align="left" width="9%"> <p:commandButton action="index.xhtml?faces-redirect=true" style="height: 30px" value="Log out" /></td>
                        <td align="center" width="91%">  <h:outputLabel style="font-weight: bold;" value="Ovde možete da promenite Vaš password!"/></td></tr></table>
            </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" style="background-color: azure" collapsible="true">
                    <center><b>Kviskoteka ETF</b></center>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <center><br/><br/><br/>
        <h:form>
            <p:panel style="height: 250px;width: 500px">
            <h:panelGrid columns="2">
                Username: 
                <p:inputText value="#{MenjanjeLozinkeKontroler.username}" placeholder="Unesite username"/>
                
                
                Password stari:
                <p:password value="#{MenjanjeLozinkeKontroler.password}" placeholder="Unesite stari password"/>
                
                Novi password:
                <p:password value="#{MenjanjeLozinkeKontroler.noviPassword}" placeholder="Unesite novi password"/>
                
                Ponovljeni novi password:
                <p:password value="#{MenjanjeLozinkeKontroler.ponovljeniPassword}" placeholder="Unesite novi password"/>
                
            </h:panelGrid>
                <br/>
                <p:commandButton value="Promeni" action="#{MenjanjeLozinkeKontroler.promeniLozinku()}"> </p:commandButton>
                <br/>
                <h:outputText value="#{MenjanjeLozinkeKontroler.poruka}" rendered="#{MenjanjeLozinkeKontroler.ok}"></h:outputText>
                <br/>
                <p:commandLink value="Ne znate stari password?" action="zaboravljena.xhtml?faces-redirect=true"></p:commandLink>
            <br/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
          </p:panel>
        </h:form>
                    </center>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
